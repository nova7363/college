<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Electronica</title>
</head>
<body>
    <header>
        <h1>Electronica</h1>
        <div class="shopping-cart">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="laptops.html">Laptops</a></li>
            <li><a href="phones.html">Phones</a></li>
            <li><a href="PC.html">PC Parts</a></li>
            <li><a href="cameras.html">Cameras</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contacts.html">Contacts</a></li>
        </ul>
    </nav>
    <main>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
    
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
    
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <button type="submit" class="buy-button">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="social-media">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="instagram-icon.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="facebook-icon.png" alt="Facebook" class="social-icon">
            </a>
        </div>
    </footer>
</body>
</html>
